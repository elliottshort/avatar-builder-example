  <body>

    <div class="parent">
      <nav class="navbar navbar-inverse navbar-xs">
        <span class="profileName">
          Jane Doe
        </span>
        <span aria-hidden="true" class="topMenuDisplay glyphicon glyphicon-triangle-bottom"></span>
      </nav>
        
        <div id="avatar"></div>

      <div class="im-centered" id="builderMenu">
        <img class="padded" id="hairstyles" src="https://placeholdit.imgix.net/~text?txtsize=9&txt=50%C3%9750&w=50&h=50"/>
        <img class="padded" id="faces" src="https://placeholdit.imgix.net/~text?txtsize=9&txt=50%C3%9750&w=50&h=50"/>

      </div>

      <div class="im-centered" id="builderSlideMenu" style="display: none;">

        <p id="selectedArea"/>

        <div id="slider1">
          <a class="buttons prev glyphicon glyphicon-chevron-left" href="#"></a>

            <a class="buttons next glyphicon glyphicon-chevron-right" href="#"></a>

            <script type="text/javascript">

            </script>
